server:
  port: 9000
  

  
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: back-worker
          uri: lb://back-worker/worker
          predicates:
          - Path=/worker/**
            
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka # 주소 설정
